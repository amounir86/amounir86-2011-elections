<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	
	<title>Google Voter Information</title>
	
	<style type="text/css">
		body { margin:0; padding:0; overflow:hidden; font-family: Arial,sans-serif; font-size:16px; }
		#header { padding:10px 10px 4px 10px; height:40px; position:relative; }
		#logo img { border:none; width:175px; height:40px; }
		#title { position:absolute; left:200px; bottom:11px; font-size:26px; }
	</style>
	
</head>
<body scroll="no">
	
	<div id="header">
		<a id="logo"
		   href="http://maps.google.com/"
		   onclick="urchinTracker('/outbound/help/maps/vote/mapslogo');"
		>
			<img src="http://maps.google.com/intl/en_us/images/logos/maps_logo.gif">
		</a>
		<div id="title">
			Voter Information
		</div>
	</div>
	
	<iframe
		id="gadget"
		style="display:none;"
		frameborder="0"
		scrolling="no"
		src="http://www.gmodules.com/ig/ifr?url=http://election-gadgets.googlecode.com/hg/voter-info/voter-info-gadget.xml&amp;synd=open"
	>
	</iframe>
	
	<script type="text/javascript">
	
		window.onresize = function() {
			var header = document.getElementById('header');
			var gadget = document.getElementById('gadget'), style = gadget.style;
			var doc = document.documentElement;
			style.width = doc.clientWidth + 'px';
			style.height = doc.clientHeight - header.clientHeight + 'px';
			style.display = 'block';
		};
		
		window.onresize();
		
	</script>
	
	<script type="text/javascript" src="http://www.google-analytics.com/urchin.js">
	</script>
	<script type="text/javascript">
		_uacct = "UA-5730550-1";
		_utcp="/help/maps/elections/";
	</script>
</body>
</html>
